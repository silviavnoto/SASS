<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Gutters Responsivos</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <style>
        /* Aplicar los gutters con CSS variables */
        .row {
            display: flex;
            flex-wrap: wrap;
            gap: var(--gutter-y) var(--gutter-x);
        }

        .col {
            background: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
            border: 1px solid white;
        }
    </style>
</head>

<body>

    <h1>Ejemplo de Gutters Responsivos</h1>

    <!-- Primera fila con gutter pequeño en pantallas pequeñas y grande en grandes -->
    <div class="container-fluid debug-border gx-sm-1 gy-sm-1 gx-lg-4 gy-lg-4">
        <div class="row">
            <div class="col">Columna 1</div>
            <div class="col">Columna 2</div>
            <div class="col">Columna 3</div>
        </div>
    </div>

    <!-- Segunda fila con diferentes gutters -->
    <div class="container-fluid debug-border gx-md-2 gy-md-3 gx-xl-5 gy-xl-5">
        <div class="row">
            <div class="col">Columna A</div>
            <div class="col">Columna B</div>
            <div class="col">Columna C</div>
        </div>
    </div>

</body>
</html>
